<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue2/Step06_for2.html</title>
</head>
<body>
	<div class="container" id="app">
		<input ref="one" type="text" placeholder="메세지 입력" v-model="msg"/>
		<button @click="clicked">추가</button>
		<ul>
			<li v-for="tmp in msgs">{{tmp}}</li>
		</ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				msg:"",
				msgs:["hi"]
			},
			methods:{
				clicked(){
					//모델로 관리되는 배열에 입력된 msg 를 추가하기
					//this.msgs.push(this.msg);
					/*
						배열은 concat() 이라는 함수를 가지고 있다.
						기존배열에 저장된 내용에 아이템이 추가된 새로운 배열의 참조값을 리턴한다.
						즉 새로운 배열의 참조값을 얻어내서 모델에 덮어쓰기가 된다. 
					*/
					//this.msgs = this.msgs.concat(this.msg);
					
					//새로운 배열안에 this.msgs 배열에 저장된 아이템을 펼쳐 놓고, this.msg 도 추가한다
					//그런다음 모델에 덮어쓰기 
					this.msgs = [...this.msgs, this.msg];
					//입력창 초기화
					this.msg = "";
					/*
						ref="one"  이 부여된 문서 객체의 참조값은  this.$refs.one 하면 얻어낼수 있다. 
					*/
					this.$refs.one.focus();
				}
			}
		});
	</script>
</body>
</html>
